<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI资讯</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
</head>
<body>
    <header>
        <h1>AI资讯</h1>
        <nav>
            <a href="{{ url_for('main.index') }}" class="home-button" style="color: #9d9d9d;">返回首页</a>
        </nav>
    </header>
    <main>
        <div class="news-list">
            {% for item in news_data %}
                <div class="news-item">
                    <h2><a href="{{ item['url'] }}" target="_blank">{{ item['title'] }}</a></h2>
                    <p><strong>关键词:</strong> {{ item['keyword'] }}</p>
                    <p>{{ item['news_text'] }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2023 AI资讯. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/news.js') }}"></script>
</body>
</html>
