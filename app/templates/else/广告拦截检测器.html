<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ad-zone {
            height: 10px;
        }
    </style>
    <title>广告拦截器检测</title>
</head>
<body>
    <header>
        <h1>GeeksforGeeks</h1>
    </header>
    <main>
        <p id="msg">检测广告拦截器中...</p>
        <div class="ad-zone"></div>
    </main>
    <script>
        const adZone = document.querySelector('.ad-zone');
        const msg = document.getElementById('msg');

        if (adZone.offsetHeight > 0) {
            msg.textContent = '未检测到广告拦截器';
        } else {
            msg.textContent = '检测到广告拦截器';
        }
    </script>
</body>
</html>
