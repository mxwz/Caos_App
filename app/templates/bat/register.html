<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form method="POST">
        <h2>注册</h2>
        <input type="text" name="username" placeholder="用户名" required><br>
        <input type="password" name="password" placeholder="密码" required><br>
        <input type="email" id="register_email" name="email" placeholder="邮箱" required><br>
        <button type="button" id="send_register_email">发送验证码</button><br>
        <input type="text" name="email_code" placeholder="请输入邮箱验证码" required><br>
        <input type="submit" value="注册">
    </form>
    <a href="/login">已有账户? 登录</a>

    <script>
        $('#send_register_email').click(function() {
            const email = $('#register_email').val();
            $.post('/send_register_email', { email: email }, function(data) {
                alert(data.message);
            });
        });
    </script>
</body>
</html>
