<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash_msg" style="display: none;"> <!-- 初始状态为隐藏 -->
                    <div>{{ message }}</div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="container"></div>

    <script src="https://webapi.amap.com/loader.js"></script>
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: "「你申请的安全密钥」",
      };
      AMapLoader.load({
        key: "替换为你申请的 key", //申请好的 Web 端开发 Key，首次调用 load 时必填
        version: "2.0", //指定要加载的 JS API 的版本，缺省时默认为 1.4.15
        plugins: ["AMap.Scale"], //需要使用的的插件列表，如比例尺'AMap.Scale'，支持添加多个如：['AMap.Scale','...','...']
        AMapUI: {
          //是否加载 AMapUI，缺省不加载
          version: "1.1", //AMapUI 版本
          plugins: ["overlay/SimpleMarker"], //需要加载的 AMapUI ui 插件
        },
        Loca: {
          //是否加载 Loca， 缺省不加载
          version: "2.0", //Loca 版本
        },
      })
        .then((AMap) => {
          var map = new AMap.Map("container"); //"container"为 <div> 容器的 id
          map.addControl(new AMap.Scale()); //添加比例尺组件到地图实例上
        })
        .catch((e) => {
          console.error(e); //加载错误提示
        });
    </script>
{#    https支持#}
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值"></script>
</body>
</html>
