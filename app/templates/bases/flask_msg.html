<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="flash_msg" style="display: none;"> <!-- 初始状态为隐藏 -->
                <div>{{ message }}</div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
